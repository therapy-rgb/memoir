    <root><div class="poem">Natalie sleeps in her crib<br/>I see her on the monitor<br/>Katherine sleeps upstairs<br/>she’s wrestling a cold<br/><br/>I’m awake at midnight<br/>messing with a website<br/>obsessed again<br/>by the beauty of typography</div></root>
