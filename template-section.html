<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>◊(select-from-metas 'title here)</title>
  <meta name="description" content="Methodology — a memoir by Marcus Berley. Journal entries from the first year of his daughter's life, plus poems written in stolen moments.">
  <link rel="icon" href="/favicon.ico" sizes="32x32">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <script>
    (function() {
      var t = localStorage.getItem('theme') ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', t);
      document.querySelector('meta[name="color-scheme"]').setAttribute('content', t);
    })();
  </script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="section-page">
  <header>
    <a class="home-link" href="title.html">Methodology</a>
    <button class="theme-toggle" aria-label="Toggle theme"></button>
  </header>
  <main>
    <h1 class="section-title">◊(select-from-metas 'title here)</h1>
  </main>
  <nav>
    ◊when/splice[(previous here)]{
    <a class="nav-prev" href="◊(previous here)">&larr; ◊(select-from-metas 'title (previous here))</a>
    }
    ◊when/splice[(next here)]{
    <a class="nav-next" href="◊(next here)">◊(select-from-metas 'title (next here)) &rarr;</a>
    }
  </nav>
  <script>
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowLeft')  { var a = document.querySelector('.nav-prev'); if (a) a.click(); }
      if (e.key === 'ArrowRight') { var a = document.querySelector('.nav-next'); if (a) a.click(); }
    });
    (function() {
      function getSystem() {
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }
      function get() { return localStorage.getItem('theme') || getSystem(); }
      function set(t) {
        localStorage.setItem('theme', t);
        document.documentElement.setAttribute('data-theme', t);
        document.querySelector('meta[name="color-scheme"]').setAttribute('content', t);
        update();
      }
      function update() {
        var btn = document.querySelector('.theme-toggle');
        if (!btn) return;
        var t = get();
        var icon = t === 'dark' ? '\u263E\uFE0E' : '\u2600\uFE0E';
        var label = t === 'dark' ? 'Dark mode' : 'Light mode';
        btn.innerHTML = '<span class="theme-toggle-icon">' + icon + '</span>' + label;
        btn.setAttribute('title', label);
        btn.setAttribute('aria-label', label);
      }
      var btn = document.querySelector('.theme-toggle');
      if (btn) btn.addEventListener('click', function() {
        set(get() === 'dark' ? 'light' : 'dark');
      });
      update();
    })();
  </script>
</body>
</html>
